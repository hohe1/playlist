<!DOCTYPE html>
<html>
    <head>
        <title> PlayList Project! </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>My Playlist</h1>
        <div id="form">
            <p>Add a new song:</p>
            <input placeholder="Song Name" id="song" class="topIn">
            <input placeholder="Artist Name" id="artist" class="topIn">
            <input placeholder="Song Length" id="length" class="topIn">
            <input placeholder="Image URL" id="image" class="topIn">
            <input placeholder="Song Link Address" id="link" class="topIn">
            <button id="add">Add</button>
        </div>
        <div id="cart">
            <div class="column" id="images">
            
            </div>
            <div class="column" id="songs">
            
            </div>
            <div class="column" id="artists">
            
            </div>
            <div class="column" id="lengths">
            
            </div>
            <div class="column" id="links">
            
            </div>
        </div>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
 	</body>

</html>
